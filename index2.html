<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Token Creator</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(180deg, #000000, #1a1a1a);
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000000, #1a1a1a);
            animation: gradient 5s infinite;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: all 0.3s ease;
        }

        .container:hover {
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }

        .container input {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.3);
        }

        .container button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(0, 123, 255, 0.8);
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .container button:hover {
            background: rgba(0, 123, 255, 1);
        }

        .wallet-button {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <div class="wallet-button">
            <button id="walletButton">Connect Wallet</button>
        </div>
        <input type="text" id="name" placeholder="Token Name" />
        <input type="text" id="symbol" placeholder="Token Symbol" />
        <input type="text" id="metadataUri" placeholder="Metadata URI" />
        <button id="createTokenButton">Create Token</button>
    </div>

    <script>
        const walletButton = document.getElementById('walletButton');
        const createTokenButton = document.getElementById('createTokenButton');

        walletButton.addEventListener('click', () => {
            // Wallet connection logic here
            alert('Wallet connection logic needs to be implemented.');
        });

        createTokenButton.addEventListener('click', () => {
            const name = document.getElementById('name').value;
            const symbol = document.getElementById('symbol').value;
            const metadataUri = document.getElementById('metadataUri').value;

            if (!name || !symbol || !metadataUri) {
                alert('Please fill in all fields.');
                return;
            }

            // Token creation logic here
            alert('Token creation logic needs to be implemented.');
        });
    </script>
</body>
</html>
