<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jaxx: The Unkillable Meme Coin</title>
  <style>
    /* General Styles */
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      color: #fff;
      line-height: 1.6;
    }

    h1, h2, h3 {
      font-family: 'Montserrat', sans-serif;
      font-weight: bold;
      margin: 0;
    }

    a {
      color: #00ff88;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Glassmorphism Effect */
    .glass {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(10px);
      border-radius: 10px;
      padding: 20px;
      margin: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    /* Header Section */
    #header {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: url('header-bg.jpg') no-repeat center center/cover;
      color: #fff;
    }

    #header h1 {
      font-size: 3.5rem;
      margin-bottom: 10px;
    }

    #header p {
      font-size: 1.25rem;
      margin: 10px 0;
    }

    #header .cta-buttons {
      margin-top: 20px;
    }

    #header .cta-buttons a {
      background: #00ff88;
      color: #1a1a1a;
      padding: 12px 24px;
      border-radius: 5px;
      margin: 0 10px;
      font-weight: bold;
      font-size: 1rem;
    }

    /* Infinite Scrolling Gallery */
    #gallery {
      padding: 80px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    #gallery .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #gallery .image-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #gallery .image-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    #gallery .image-container .share-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #gallery .image-container:hover .share-button {
      opacity: 1;
    }

    /* Footer Section */
    footer {
      background: #000;
      padding: 20px;
      text-align: center;
    }

    footer .social-icons {
      margin-bottom: 10px;
    }

    footer .social-icons a {
      margin: 0 10px;
      font-size: 1.2rem;
    }
  </style>
</head>
<body>
  <!-- Header Section -->
  <section id="header">
    <h1>Jaxx: The Unkillable Meme Coin</h1>
    <p>Resilience. Adaptability. Community. Built on Solana.</p>
    <div class="cta-buttons">
      <a href="https://t.me/jaxxcoin" target="_blank">Join the Revolution</a>
      <a href="https://pump.fun/jaxx" target="_blank">Buy $JAXX</a>
    </div>
  </section>

  <!-- Infinite Scrolling Gallery -->
  <section id="gallery">
    <!-- Images will be dynamically loaded here -->
  </section>

  <!-- Footer Section -->
  <footer>
    <div class="social-icons">
      <a href="https://twitter.com/jaxxcoin" target="_blank">Twitter</a>
      <a href="https://t.me/jaxxcoin" target="_blank">Telegram</a>
      <a href="https://discord.gg/jaxxcoin" target="_blank">Discord</a>
    </div>
    <p>Â© 2025 Jaxx. All rights reserved.</p>
  </footer>

  <script>
    // Infinite Scrolling Gallery Script
    const gallery = document.getElementById('gallery');
    const images = [
      'jaxx-logo.jpg',
      'jaxx-meme1.jpg',
      'jaxx-meme2.jpg',
      'meme1.jpg',
      'meme2.jpg',
      'meme3.jpg',
      // Add more image paths here
    ];

    let index = 0;

    function loadImages() {
      for (let i = 0; i < 6; i++) { // Load 6 images at a time
        if (index >= images.length) return;

        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');

        const img = document.createElement('img');
        img.src = images[index];
        img.alt = `Jaxx Image ${index + 1}`;

        const shareButton = document.createElement('div');
        shareButton.classList.add('share-button');
        shareButton.textContent = 'Share';
        shareButton.onclick = () => shareImage(images[index]);

        imageContainer.appendChild(img);
        imageContainer.appendChild(shareButton);
        gallery.appendChild(imageContainer);

        index++;
      }

      // Trigger fade-in animation for newly loaded images
      setTimeout(() => {
        const containers = document.querySelectorAll('#gallery .image-container');
        containers.forEach(container => {
          if (container.getBoundingClientRect().top < window.innerHeight) {
            container.classList.add('visible');
          }
        });
      }, 100);
    }

    // Share Image Function
    function shareImage(imageUrl) {
      const shareText = `Check out this awesome $JAXX meme! ðŸª³ðŸš€ #JaxxCoin #UnkillableMemeCoin #Solana #CryptoMemes`;
      const shareUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(shareText)}&url=${encodeURIComponent(window.location.href)}`;

      window.open(shareUrl, '_blank');
    }

    // Load initial set of images
    loadImages();

    // Infinite Scroll Event Listener
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadImages();
      }
    });

    // Fade-in images on scroll
    window.addEventListener('scroll', () => {
      const containers = document.querySelectorAll('#gallery .image-container');
      containers.forEach(container => {
        if (container.getBoundingClientRect().top < window.innerHeight) {
          container.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
