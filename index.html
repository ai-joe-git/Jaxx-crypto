    #header h1 {

    }

    #header .cta-buttons {
      margin-top: 30px;

      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
    }

    #header .cta-buttons a {

      color: #1a1a1a;
      padding: 15px 30px;
      border-radius: 50px;
      font-weight: bold;
      font-size: 1.1rem;
      text-transform: uppercase;
      transition: transform 0.3s ease, box-shadow 0.3s ease;

    }

    #header .cta-buttons a:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 20px rgba(0, 255, 136, 0.5);
    }

    /* Infinite Scrolling Gallery */
    #gallery {
      padding: 80px 20px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }

    #gallery .image-container {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    #gallery .image-container.visible {
      opacity: 1;
      transform: translateY(0);
    }

    #gallery .image-container img {
      width: 100%;
      border-radius: 10px;
      display: block;
    }

    #gallery .image-container .share-button {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    #gallery .image-container:hover .share-button {
      opacity: 1;
    }

    /* Footer Section */

      background: #000;

  <script>
    // List of images (use absolute URLs)
    const images = [
      'https://jaxx-crypto.vercel.app/jaxx-logo.jpg',
      'https://jaxx-crypto.vercel.app/meme1.jpg',
      'https://jaxx-crypto.vercel.app/meme2.jpg',
      'https://jaxx-crypto.vercel.app/meme3.jpg',
      'https://jaxx-crypto.vercel.app/about-jaxx.jpg',
      'https://jaxx-crypto.vercel.app/tokenomics-pie.jpg',
      // Add more image URLs here
    ];

    // Infinite Scrolling Gallery Script
    const gallery = document.getElementById('gallery');
    let index = 0;

    function loadImages() {
      for (let i = 0; i < 6; i++) { // Load 6 images at a time
        if (index >= images.length) return;

        const imageContainer = document.createElement('div');
        imageContainer.classList.add('image-container');

        const img = document.createElement('img');
        img.src = images[index];
        img.alt = `Jaxx Image ${index + 1}`;

        const shareButton = document.createElement('div');
        shareButton.classList.add('share-button');
        shareButton.textContent = 'Share';
        shareButton.onclick = () => shareImage(images[index], `"Check out this $JAXX meme. Itâ€™s unkillable, just like me. ðŸª³ðŸš€ #JaxxCoin #UnkillableMemeCoin #Solana #CryptoMemes"`);

        imageContainer.appendChild(img);
        imageContainer.appendChild(shareButton);
        gallery.appendChild(imageContainer);

        index++;
      }

      // Trigger fade-in animation for newly loaded images
      setTimeout(() => {
        const containers = document.querySelectorAll('#gallery .image-container');
        containers.forEach(container => {
          if (container.getBoundingClientRect().top < window.innerHeight) {
            container.classList.add('visible');
          }
        });
      }, 100);
    }

    // Share Image Function
    function shareImage(imageUrl, message) {
      const shareText = encodeURIComponent(message);
      const shareUrl = `https://twitter.com/intent/tweet?text=${shareText}&url=${encodeURIComponent(imageUrl)}`;
      window.open(shareUrl, '_blank');
    }

    // Load initial set of images
    loadImages();

    // Infinite Scroll Event Listener
    window.addEventListener('scroll', () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 500) {
        loadImages();
      }
    });

    // Fade-in images on scroll
    window.addEventListener('scroll', () => {
      const containers = document.querySelectorAll('#gallery .image-container');
      containers.forEach(container => {
        if (container.getBoundingClientRect().top < window.innerHeight) {
          container.classList.add('visible');
        }
      });
    });
  </script>
